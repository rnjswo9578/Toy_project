<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>블로그</title>

        height: 200px;
        background-color: white;
        display: flex;
    }
    .navbar_name1 {
        margin-left: 100px;
        color: black;
        font-size: 20px;
    }
    .navbar_item {
        margin-right: 100px
    }
    .navbar_item1 {

    .line {
        width: 90%;
        color: black;
        margin: 0px auto 0 auto;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
    }
    .item {
        width: 500px;
        height: 200px;
        background-color: white;
        border: solid 2px;
        margin: 30px auto 0px auto;
    }
    </style>
    <script>
        function board() {
            window.location.href = '/board'
        }

<body>
    <div class="navbar">
        <div class="navbar_name">

    <div class="container">
        <div class="item">1</div>
